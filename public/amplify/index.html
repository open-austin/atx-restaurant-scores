<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ATX Scores - Austin Restaurant Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Austin, Texas, Restaurant Scores.">
  <meta name="author" content="Open Austin">
  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/amplify-1.1.0/amplify.js"></script>
  <script type="text/javascript" src="lib/knockout-2.2.1.js"></script>
  <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>

  <script type="text/javascript" src="js/definitions.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
 
  <link href="../assets/css/bootstrap.css" rel="stylesheet">
  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    .logo {
      margin-top: 60px;
      margin-bottom: 20px;
      margin-right: 20px;
      margin-left: 20px;
    }
    .heading_image {
      margin-top: 0;
      margin-bottom: 0;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

  </style>
  <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
  <![endif]-->

  <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="assets/js/atx-scores.js"></script-->
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="index.html">ATX Scores</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li><a href="about.html">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">

    <div class="jumbotron">
      <div>
        <img alt="ATX Scores" height="201" src="../assets/img/atxScores_header.jpg" title="ATX Scores" width="685" />
      </div>

      <p class="lead">The Austin/Travis County Health and Human Services Department conducts the permitting and inspection of over 4000 food establishments in Austin, several local municipalities and rural Travis County.</p>
    </div>

    <hr>

    <div class="row">

      <div class="span12">

        <form id="search_form" class="form">
          <input data-bind="value: search_value" type="text" id="search_box" placeholder="Search" />
          <input type="button" value="Go" class="btn" data-bind="click: do_search">

        </form>

        <p>Search status: <span id="status"></span></p>
        <div id="query_status"></div>

        <table class="table table-striped" cellspacing="0" id="search_result">
          <tbody>
           <tr>
            <th>Location</th>
            <th>Address</th>
            <th>Score</th>
          </tr>
          <!-- ko foreach: results -->
          <tr>
            <td>
              <div class="restaurant_name" data-bind="text: restaurant_name"></div>
            </td>
            <td>
              <div class="address" data-bind="text: address.human_address.address"></div>
            </td>
            <td>
              <div class="score" data-bind="foreach: scores">
                <a href="#" data-bind="text:score, attr: {title: inspection_date}"></a>&nbsp;
              </div>
            </td>
          </tr>
          <!-- /ko -->
          </tbody>
        </table>
      </div>

    </div> <!-- /row -->

    <div class="row">

      <div class="span6">
          <div class="logo"><br /><br />
            <a href="http://www.open-austin.org/">
            <img alt="Open Austin" height="46" src="../assets/img/logo-openaustin-230x46.png" title="Open Austin" width="230" /></a>
          </div>
      </div>

      <div class="span6">
          <div class="logo">
            <a href="http://austintexas.gov/">
            <img alt="City of Austin" height="150" src="../assets/img/COA_Seal_150.png" title="City of Austin" width="150" /></a>
          </div>
      </div>

    </div> <!-- /row -->

    <hr>

    <footer>
      <p>&copy; Open Austin 2013</p>
    </footer>

  </div> <!-- /container -->

</body>
</html>
